
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="dismiss()">&times;</button>
    <h4 class="modal-title">Add keyword:</h4>
</div>
<div class="modal-body" style="height: 100px">
    <div class="col-md-12">
        <input type="text" class="form-control" placeholder="keyword" ng-model="keyword">
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="dismiss()">Close</button>
    <button type="button" class="btn btn-primary" ng-click="addKeyword()">Add</button>
</div>
